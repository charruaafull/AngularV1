<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <table>
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Stock</th>
                    <th>Precio</th>
                    <th>Acc</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let producto of productos">
                    <td>{{producto.name}}</td>
                    <td>{{producto.stock}}</td>
                    <td>{{producto.price}}</td>
                    <td><button (click)="editar(producto._id);">Editar</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-6">
            <form #frmProducto="ngForm" (ngSubmit)="addProducto()" class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <span *ngIf="id_editar != ''">Editar producto</span>
                        <span *ngIf="id_editar == ''">Nuevo producto</span>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Producto</label>
                            <input type="text" class="form-control" id="name" required
                                   [(ngModel)]="producto.name" name="name">
                        </div>
                        <div class="form-group">
                            <label>Stock</label>
                            <input type="text" class="form-control" [(ngModel)]="producto.stock"
                                   name="stock" id="stock">
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="text" class="form-control" [(ngModel)]="producto.price"
                                   name="price" id="price">
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <input type="submit" class="btn btn-success" value="Confirmar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
