<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <table class="table table-striped" [mfData]="datos" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
                <thead>
                <tr>
                    <th style="width: 20%">
                        <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th style="width: 50%">
                        <mfDefaultSorter by="email">Email</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="age">Age</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="city">City</mfDefaultSorter>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let producto of mf.data">
                    <td>{{producto.name}}</td>
                    <td>{{producto.stock}}</td>
                    <td class="text-right">{{producto.price}}</td>
                    <td>{{producto._id | uppercase}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>

                <thead>

                </tr>
                </tbody>
            </table>-->
        </div>
        <div class="col-lg-6">
            <form #frmProducto="ngForm" (ngSubmit)="addProducto()" class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <span *ngIf="id_editar != ''">Editar producto</span>
                        <span *ngIf="id_editar == ''">Nuevo producto</span>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Producto</label>
                            <input type="text" class="form-control" id="name" required
                                   [(ngModel)]="producto.name" name="name">
                        </div>
                        <div class="form-group">
                            <label>Stock</label>
                            <input type="text" class="form-control" [(ngModel)]="producto.stock"
                                   name="stock" id="stock">
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="text" class="form-control" [(ngModel)]="producto.price"
                                   name="price" id="price">
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <input type="submit" class="btn btn-success" value="Confirmar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
