<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="card">
        <div class="card-header">
            {{titleCard}}
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Id</label>
                <input type="text" formControlName="id" [(ngModel)]="usuario.id" class="form-control"
                       [ngClass]="{ 'is-invalid': f.id.touched && f.id.errors }"/>
                <div *ngIf="f.id.touched && f.id.errors" class="invalid-feedback">
                    <div *ngIf="f.id.errors.required">Complete este campo</div>
                    <div *ngIf="f.id.errors.min">Minimo 5</div>
                </div>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" formControlName="name" [(ngModel)]="usuario.name" class="form-control"
                       [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }"/>
                <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Complete este campo</div>
                    <div *ngIf="f.name.errors.minLength">Minimo 3 caracteres</div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <input class="btn btn-success btn-block" type="submit" value="Agregar">
        </div>
    </div>
</form>
